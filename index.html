<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Security</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Welcome to</h1>
    </div>
    <div id="overlay">
        <div class="message">Hey there! Chill out! <br> This is due to a breach of agreement between the developer and client. 😎</div>
        <div class="countdown"></div>
    </div>
    <div id="inactivity-overlay">
        <div class="message">You've been inactive for a while. Please interact to continue. ⏳</div>
        <div class="countdown"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
